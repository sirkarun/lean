<button class="btn btn-primary" (click)="onAddClick()">new</button>
<table class="table">
  <tr>
    <th>id</th>
    <th>user id</th>
    <th>User Name</th>
  </tr>
  <tr *ngFor="let user of users | async">
    <td>{{ user.$loki }}</td>
    <td>{{ user.userId }}</td>
    <td>{{ user.name }}</td>
    <td>
      <button class="btn btn-warning" (click)="onEditClick(user.$loki)">
        Edit
      </button>
    </td>
    <td>
      <button class="btn btn-link" (click)="onDelClick(user.$loki)">
        Delete
      </button>
    </td>
  </tr>
</table>
