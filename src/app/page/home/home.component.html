<div *ngIf="show">
  <h1>{{ title }}</h1>
  <h1>{{ name }}</h1>
  <a [href]="url">goto Google</a>
  <button class="btn" (click)="onbtnclick()">click</button>
  <input [(ngModel)]="url" />
  <ul class="list-group">
    <li
      appHighlight="yellow"
      *ngFor="let item of items"
      class="list-group-item"
      [ngClass]="{ active: item == 'Two' }"
    >
      {{ item }}
    </li>
  </ul>
  <div [ngSwitch]="case">
    <ng-template [ngSwitchCase]="exp1">One</ng-template>
    <ng-template [ngSwitchCase]="exp2">Two</ng-template>
    <ng-template ngSwitchCase="3">Three</ng-template>
    <ng-template ngSwitchDefault>Four</ng-template>
  </div>
</div>
<button class="btn btn-primary" (click)="onToggle()">Toggle</button>
<h1>{{ '1234567890123456' | trimCreditCard: 'X' }}</h1>
